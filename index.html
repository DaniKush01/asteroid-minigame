<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tempesta di Asteroidi</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    touch-action: none;
    font-family: Arial, sans-serif;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
  }

  #ship {
    position: absolute;
    width: 50px;
    height: 50px;
    background: cyan;
    border-radius: 10px;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 15px cyan;
  }

  .asteroid {
    position: absolute;
    width: 40px;
    height: 40px;
    background: gray;
    border-radius: 50%;
    box-shadow: inset -5px -5px 10px rgba(0,0,0,0.6);
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 18px;
    z-index: 10;
  }

  #gameover {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.8);
    color: white;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 24px;
    z-index: 20;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="game">
  <div id="ui">Tempo: <span id="time">0</span>s</div>
  <div id="ship"></div>
  <div id="gameover">
    <div id="result"></div>
    <button onclick="restart()">Riprova</button>
  </div>
</div>

<script>
  const game = document.getElementById("game");
  const ship = document.getElementById("ship");
  const timeEl = document.getElementById("time");
  const gameoverEl = document.getElementById("gameover");
  const resultEl = document.getElementById("result");

  let shipX = window.innerWidth / 2 - 25;
  let timeSurvived = 0;
  let asteroids = [];
  let running = true;

  function spawnAsteroid() {
    const a = document.createElement("div");
    a.classList.add("asteroid");
    a.style.left = Math.random() * (window.innerWidth - 40) + "px";
    a.style.top = "-50px";
    game.appendChild(a);

    asteroids.push({
      el: a,
      x: parseFloat(a.style.left),
      y: -50,
      speed: 2 + Math.random() * 3
    });
  }

  function update() {
    if (!running) return;

    asteroids.forEach((a, i) => {
      a.y += a.speed;
      a.el.style.top = a.y + "px";

      const shipRect = ship.getBoundingClientRect();
      const astRect = a.el.getBoundingClientRect();

      if (
        shipRect.left < astRect.right &&
        shipRect.right > astRect.left &&
        shipRect.top < astRect.bottom &&
        shipRect.bottom > astRect.top
      ) {
        endGame(false);
      }

      if (a.y > window.innerHeight) {
        game.removeChild(a.el);
        asteroids.splice(i, 1);
      }
    });

    requestAnimationFrame(update);
  }

  function endGame(victory) {
    running = false;
    gameoverEl.style.display = "flex";
    resultEl.textContent = victory
      ? "Tempesta superata! ðŸš€"
      : "Colpiti dagli asteroidi! ðŸ’¥";
  }

  function restart() {
    asteroids.forEach(a => game.removeChild(a.el));
    asteroids = [];
    timeSurvived = 0;
    timeEl.textContent = 0;
    gameoverEl.style.display = "none";
    running = true;
    update();
  }

  setInterval(() => {
    if (!running) return;
    spawnAsteroid();
  }, 700);

  setInterval(() => {
    if (!running) return;
    timeSurvived++;
    timeEl.textContent = timeSurvived;
    if (timeSurvived >= 25) {
      endGame(true);
    }
  }, 1000);

  game.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    shipX = touch.clientX - 25;
    ship.style.left = shipX + "px";
  });

  game.addEventListener("mousemove", (e) => {
    shipX = e.clientX - 25;
    ship.style.left = shipX + "px";
  });

  update();
</script>

</body>
</html>

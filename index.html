<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tempesta di Asteroidi</title>
<style>
  body { margin:0; background:black; overflow:hidden; font-family:Arial; touch-action:none; }
  #menu, #gameover {
    position:absolute; inset:0; background:rgba(0,0,0,0.9); color:white;
    display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:30;
  }
  button { padding:12px 20px; font-size:18px; margin:10px; }
  #game { position:relative; width:100vw; height:100vh; background:radial-gradient(circle at top, #111 0%, #000 70%); }
  #ship {
    position:absolute; width:50px; height:50px; background:cyan; border-radius:10px;
    box-shadow:0 0 15px cyan;
  }
  .shield { box-shadow:0 0 25px 10px rgba(0,200,255,0.7); }
  .asteroid { position:absolute; width:35px; height:35px; background:gray; border-radius:50%; }
  .explosive { background: orange; box-shadow:0 0 15px orange; }
  #ui { position:absolute; top:10px; left:10px; color:white; z-index:10; }
</style>
</head>
<body>

<div id="menu">
  <h2>Quanti piloti?</h2>
  <button onclick="startGame(1)">1 Pilota</button>
  <button onclick="startGame(2)">2 Piloti (Co-op)</button>
</div>

<div id="game" style="display:none;">
  <div id="ui">
    ‚è±Ô∏è <span id="time">0</span>/90s |
    ‚ù§Ô∏è <span id="lives">3</span> |
    üõ°Ô∏è Scudi: <span id="shieldStatus">OFF</span>
  </div>
  <div id="ship"></div>
</div>

<div id="gameover" style="display:none;">
  <h2 id="result"></h2>
  <button onclick="location.reload()">Rigioca</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_0c8f8b8a8a.mp3" type="audio/mpeg">
</audio>

<script>
let pilots = 1;
let timeSurvived = 0;
let lives = 3;
let asteroids = [];
let running = false;
let shieldsOn = false;
let shieldCooldown = false;

const game = document.getElementById("game");
const ship = document.getElementById("ship");
const timeEl = document.getElementById("time");
const livesEl = document.getElementById("lives");
const shieldStatus = document.getElementById("shieldStatus");
const music = document.getElementById("music");

function startGame(p) {
  pilots = p;
  document.getElementById("menu").style.display = "none";
  game.style.display = "block";
  running = true;

  // Posizione iniziale nave: in basso al centro
  const startX = window.innerWidth / 2 - 25;
  const startY = window.innerHeight - 90;
  ship.style.left = startX + "px";
  ship.style.top = startY + "px";

  music.play();
  startSpawning();
  update();
}

function spawnAsteroidVertical() {
  spawnAsteroid(Math.random() * (window.innerWidth - 40), -50, 0, 2 + Math.random()*2);
}

function spawnAsteroidHorizontal() {
  const y = Math.random() * (window.innerHeight - 200) + 50;
  const fromLeft = Math.random() > 0.5;
  spawnAsteroid(fromLeft ? -50 : window.innerWidth+50, y, fromLeft ? 2.5 : -2.5, 0);
}

function spawnAsteroid(x, y, vx, vy) {
  const a = document.createElement("div");
  const explosive = pilots === 2 && Math.random() < 0.3;
  a.className = "asteroid" + (explosive ? " explosive" : "");
  game.appendChild(a);
  asteroids.push({ el:a, x, y, vx, vy, explosive });
}

function update() {
  if (!running) return;

  asteroids.forEach((a, i) => {
    a.x += a.vx;
    a.y += a.vy;
    a.el.style.left = a.x + "px";
    a.el.style.top = a.y + "px";

    const sr = ship.getBoundingClientRect();
    const ar = a.el.getBoundingClientRect();

    if (sr.left < ar.right && sr.right > ar.left && sr.top < ar.bottom && sr.bottom > ar.top) {
      if (shieldsOn && !shieldCooldown) {
        // scudo assorbe e va in cooldown
        shieldsOn = false;
        shieldCooldown = true;
        ship.classList.remove("shield");
        shieldStatus.textContent = "COOLDOWN";
        setTimeout(() => {
          shieldCooldown = false;
          shieldStatus.textContent = "OFF";
        }, 10000);
      } else {
        lives--;
        livesEl.textContent = lives;
      }
      game.removeChild(a.el);
      asteroids.splice(i,1);
      if (lives <= 0) endGame(false);
    }

    if (
      a.x < -100 || a.x > window.innerWidth + 100 ||
      a.y > window.innerHeight + 100
    ) {
      game.removeChild(a.el);
      asteroids.splice(i,1);
    }
  });

  requestAnimationFrame(update);
}

let spawnInterval;
function startSpawning() {
  spawnInterval = setInterval(() => {
    if (!running) return;

    // pochi asteroidi all'inizio
    spawnAsteroidVertical();

    // dopo 30s aumenta la pioggia
    if (timeSurvived >= 30) {
      spawnAsteroidVertical();
    }

    // dopo 60s arrivano quelli orizzontali
    if (timeSurvived >= 60) {
      spawnAsteroidHorizontal();
    }
  }, 1200); // ritmo iniziale pi√π lento
}

setInterval(() => {
  if (!running) return;
  timeSurvived++;
  timeEl.textContent = timeSurvived;
  if (timeSurvived >= 90) endGame(true);
}, 1000);

game.addEventListener("touchmove", e => {
  const t = e.touches[0];
  ship.style.left = (t.clientX - 25) + "px";
  ship.style.top = (t.clientY - 25) + "px";
});

game.addEventListener("mousemove", e => {
  ship.style.left = (e.clientX - 25) + "px";
  ship.style.top = (e.clientY - 25) + "px";
});

game.addEventListener("touchstart", e => {
  if (pilots === 2 && !shieldCooldown) {
    shieldsOn = !shieldsOn;
    ship.classList.toggle("shield", shieldsOn);
    shieldStatus.textContent = shieldsOn ? "ON" : "OFF";
  }
});

function endGame(victory) {
  running = false;
  clearInterval(spawnInterval);
  document.getElementById("gameover").style.display = "flex";
  document.getElementById("result").textContent = victory ? "Tempesta Superata! üöÄ" : "Nave Distrutta! üí•";
  music.pause();
}
</script>

</body>
</html>
